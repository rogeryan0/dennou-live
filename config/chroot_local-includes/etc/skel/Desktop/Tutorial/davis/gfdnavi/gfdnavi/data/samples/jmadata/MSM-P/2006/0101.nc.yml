description:
    Derived from the http://davis.rish.kyoto-u.ac.jp/arch/jmadata/data/gpv/netcdf/MSM-P/2006/.
contains:
  temp:
    missing_value: 999.0e+0
    gfdnavi:
      draw_parameters:
        tone_contour: false
        tone_max: 5
        tone_min: -5
      user: root
  %:
    remark: number of grid points are significantly reduced by thinning.
